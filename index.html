<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokefind</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="entire-content">
        <div id="search-box">
            <div id="title">
                <h1 id="poke">Poke</h1>
                <h1 id="find">Find</h1>
            </div>

            <div id="text">
                <p id="description">Search and discover more about your favorite pokemon.</p>
            </div>

            <div id="form">
                <input type="text" placeholder="Name of the pokemon here" id="search">
                <button id="button">search</button>
            </div>
        </div>

        <div id="result-box" class="hidden">
            <div id="text-result">
                <h3 id="pokemon-name"></h3>
                <p>Types: <span id="types"></span></p>
            </div>
            <div id="imgpokemon">
                <img src="" alt=" " id="imgsrc">
            </div>
        </div>
    </div>

<script src="javapart.js"></script>
</body>
</html>
